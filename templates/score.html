
<br>
<div class="container">
  <div class="row">
    <!--Header-->
    <div class="text-center">
      <h1>{{info.item['team-1']}} vs {{info.item['team-2']}}</h1>
      <h4>{{dt | date : 'fullDate'}}</h4>
    </div>
    <br><br><br>
  </div>
</div>

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Team-1</th>
      <th>Team-2</th>
      <th>Score</th>
      <th>Updates</th>
    </tr>
  </thead>
  <tbody>
    <tr class="info">
      <td>{{tem.unique_id}}</td>
      <td>{{info.item['team-1']}} </td>
      <td>{{info.item['team-2']}} </td>
      <td>{{info.item.score}}</td>
      <td>{{info.item['innings-requirement']}}</td>
    </tr>
  </tbody>
</table>
